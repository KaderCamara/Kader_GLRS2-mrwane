<!DOCTYPE html>
<html>
	<head>
   		<meta charset="utf-8"/>
   		<title>Création Compte Admin</title>
   		<link rel="stylesheet" type="text/css" href="CCAdmin.css">
 	</head>
 	<body>
 		<section class="tete">
 			<div class="imageJeu"> <img src="Capture.png"> </div>
 			<h1>Le plaisir de jouer</h1>
 		</section>
 		<section class="corps">
 			<section class="interface">
 				<div class="haut">
 					<h1>CRÉER ET PARAMÉTRER VOS QUIZZ</h1>
 					<input type="button" class="deconnexion" value="Déconnexion">
 				</div>
 				<div class="bas">
 					<div class="gauche">
 						<div class="ProfilInfos">
 							<div class="photoProfil"> <img src="IMG_1236.jpg"> </div>
 							<div class="nomPrenom"><h2>NOM DE FAMILLE</h2><h1>PRENOM</h1></div>
 						</div>
 						<div class="listefonctions">
 							<a href="#"><div class="fonctions"> <div class="blanc"></div> <h1>Liste Question</h1> <div class="icones"> <img src="ic-liste.png"> </div>    </div></a>
 							<a href="#"><div class="fonctions" id="selectionner"> <div class="vert"></div> <h1>Créer Admin</h1> <div class="icones"><img src="ic-ajout-active.png"></div> </div></a>
 							<a href="#"><div class="fonctions"> <div class="blanc"></div> <h1>Liste joueur</h1> <div class="icones"> <img src="ic-liste.png"> </div>    </div></a>
 							<a href="#"><div class="fonctions"> <div class="blanc"></div> <h1>Créer Question</h1> <div class="icones"> <img src="ic-ajout.png"> </div>    </div></a>
 						</div>
 					</div>
 					<div class="droite">
 						<div class="contener">
	 						<div class="formulaire">
	 							<div class="titre">
	 								<h2>S’INSCRIRE</h2>
	 								<h1>Pour proposer des quizz</h1>
	 							</div>
	 							<div class="ecrit">
	 								<form action="/CCAdmin.html">
									    <label for="Pnom">Prénom</label><br>
									    <input type="text" id="Pnom" name="Prenom" placeholder="Jooo">
									    <br>
									    <label for="Nom">Nom</label><br>
									    <input type="text" id="Nom" name="Nom" placeholder="WWW">
									    <br>
									    <label for="Login">Login</label><br>
									    <input type="text" id="Login" name="Login" placeholder="jow">
									    <br>
									    <label for="Pword">Password</label><br>
									    <input type="password" id="Pword" name="Password" placeholder=" ">
									    <br>
									    <label for="CPword">Confirm Password</label><br>
									    <input type="password" id="CPword" name="CPassword" placeholder=" ">
									</form>
								</div>
	 							<div class="boutons">
	 								<p>Avatar</p>
	 								<input type="button" class="CreerCompte" value="Créer compte">
	 								<input type="button" class="ChoisirFichier" value="Choisir un fichier">
	 							</div>
	 						</div>
	 						<div class="photo">
	 							<div id="bigPP"><img src="IMG_1236.jpg"></div>
	 							<h1>Avatar Admin</h1>
	 						</div>
 						</div>
 					</div>
 				</div>
 			</section>
 		</section>										
 	</body>
</html>
